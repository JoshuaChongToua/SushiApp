<footer style="background-color: black">

    <button class="btn btn-danger" style="width: 10%;" data-bs-toggle="modal" data-bs-target="#exampleModal">Annuler la
        commande
    </button>

    <a style="color: white;" class="nav-link active" routerLink="/rgpd" routerLinkActive="active">
        <p class="rgpd">rgpd</p>
    </a>

    <button routerLink="/panier" routerLinkActive="active" class="btn btn-success" style="width: 10%;">Total:
        {{getTotal()| number: '1.2-2'}}</button>

</footer>


<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <h1 class="modal-title fs-5" id="exampleModalLabel">Etes-vous sur d'annuler la commande?</h1>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Non</button>
                <button type="button" class="btn btn-primary" data-bs-dismiss="modal" (click)="cancel()">Oui</button>
            </div>
        </div>
    </div>
</div>
